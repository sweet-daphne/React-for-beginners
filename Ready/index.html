<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours(){
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={flipped ? amount * 60 : amount} 
            id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={flipped ? amount : Math.round(amount/60)} 
            id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
        </div>
      )
    } 

    function KmToMiles(){
      return <h3>Km 2 M</h3>;
    }

    function App(){
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }
      console.log("render w/", index);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
              <option value="xx">Select you units</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Mile</option>
            </select>
            <hr />
            {index === "xx" ? "Please select your units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
        </div>
      )
    } 
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
  </script>
</html>
